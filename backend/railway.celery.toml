# Railway configuration for Celery Worker
# Deploy this as a separate service named "congresstrack-celery"

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.production"

[deploy]
startCommand = "celery -A config.celery worker --loglevel=info --concurrency=4 -Q sync,ai,notifications"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
# No healthcheck for workers - Railway monitors process health

[deploy.env]
DJANGO_SETTINGS_MODULE = "config.settings.production"
