# Railway configuration for CongressTrack Backend
# https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.production"

[deploy]
startCommand = "sh -c 'gunicorn config.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 4 --threads 2 --worker-class gthread --max-requests 1000 --max-requests-jitter 100'"
healthcheckPath = "/api/ready/"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.env]
DJANGO_SETTINGS_MODULE = "config.settings.production"
